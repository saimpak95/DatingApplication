<div class="container mt-4">
    <div class="row">
        <div class="col-sm-4">
            <div class="card">
                <img class="card-img-top img-thumbnail" src="{{user?.photoUrl || '../../../../../assets/user.png'}}" alt="{{user?.knownAs}}">
                <div class="card-body">
                    <div>
                        <strong>Location: </strong>
                        <p>{{user?.city}}, {{user?.country}}</p>
                    </div>
                    <div>
                        <strong>Age: </strong>
                        <p>{{user?.age}}</p>
                    </div>
                    <div>
                        <strong>Last active: </strong>
                        <p>{{user?.lastActive | timeago}}</p>
                    </div>
                    <div>
                        <strong>Member since: </strong>
                        <p>{{user?.created | date}}</p>
                    </div>
                </div>
                <div class="card-footer">
                    <div class="btn-group d-flex w-100">
                        <button class="btn btn-primary" (click)="sendLike(user.id)">Like</button>
                        <button class="btn btn-success" (click)="selectTab(3)">Message</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-8">
            <div>
                <tabset class="member-tabset" #staticTabs>
                  <tab heading="About {{user?.knownAs}}">
                    <h4>Description</h4>
                    <p>{{user?.introduction}}</p>
                    <h4>looking for</h4>
                    <p>{{user?.lookingFor}}</p>
                    </tab>
                    <tab heading="Interests">
                        <h4>Interests</h4>
                        <p>{{user?.interests}}</p>
                    </tab>
                    <tab heading="Photos">
                        <carousel>
                            <slide *ngFor="let photo of user.photos">
                              <img src="{{photo.url}}" alt="{{photo.description}}" style="display: block; width: 100%;">
                              <div class="carousel-caption d-none d-md-block">
                                <p>{{photo.description}}</p>
                              </div>
                            </slide>
                          </carousel>
                    </tab>
                    <tab heading="Message">
                        <app-member-messages [recipientId]="user.id"></app-member-messages>
                    </tab>
                </tabset>
              </div>
               
        </div>
    </div>
</div>
