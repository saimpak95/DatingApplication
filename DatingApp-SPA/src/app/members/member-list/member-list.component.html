    <div class="mt-3">
      <form class="form-inline" #form="ngForm" novalidate (ngSubmit)="loadUsers()">
          <div class="form-group">
            <label for="minAge">Age From</label>
            <input [(ngModel)]="userParams.minAge" type="number" class="form-control ml-1" style="width: 70px" id="minAge" name="minAge">
          </div>
        
          <div class="form-group px-2">
            <label for="maxAge">Age To</label>
            <input [(ngModel)]="userParams.maxAge" type="number" class="form-control ml-1" style="width: 70px" id="maxAge" name="maxAge">
          </div>
        
          <div class="form-group px-2">
            <label for="gender">Show: </label>
            <select class="form-control ml-1" [(ngModel)]="userParams.gender" style="width: 130px" id="gender" name="gender">
              <option *ngFor="let item of genderList" [value]="item.value">
                {{item.display}}
              </option>
            </select>
          </div>
          <button type="submit" class="btn btn-primary" style="margin-left:10px">Apply Filters</button>
          <button type="button" class="btn btn-info" (click)="resetFilters()" style="margin-left:10px">Reset Filter</button>
          <div class="col">
            <div class="btn-group float-right">
              <button type="button" name="orderBy" (click)="loadUsers()" class="btn btn-primary" [(ngModel)]="userParams.orderBy" btnRadio="lastActive">Last Active</button>
              <button type="button" name="orderBy" (click)="loadUsers()" class="btn btn-primary" [(ngModel)]="userParams.orderBy" btnRadio="created">Newest Members</button>
            </div>
          </div>
        </form>
        <br>
    </div>
<div class="container">
    <div class="row">
        <div class="col-lg-2 col-md-3 col-sm-6" *ngFor="let user of users">
            <app-member-card [user]="user"></app-member-card>
        </div>
    </div>
</div>
